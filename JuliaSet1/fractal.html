    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      #fractal, #fractal canvas {
        display: block;
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      .toolbar {
        position: absolute;
        right: 0;
        bottom: 0;
        overflow: hidden;
        background: #ddd;
        padding: 0px;
        /*padding: 8px 0 0 8px;*/
        border-top-left-radius: 8px;
      }
      .toolbar a {
          display: block;
          float: left;
          padding: 0.75em;
          line-height: 0;
      }
      .toolbar a:hover {
          background: #eee;
      }
      .toolbar a.active {
          background: #bbb;
      }
      .toolbar a svg {
          width: 1.75em;
          height: 1.75em;
      }
    </style>
    <script type="text/javascript" src="fractal.js" type="module"></script>
  </head>
